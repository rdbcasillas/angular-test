<!DOCTYPE html>
<html ng-app="myFirstApp">
  <head>
    <meta charset="utf-8">
    <title>Angular JS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
      <div ng-controller="myFirstController">
        <input type="text" ng-model="bass"></input>
        <input type="number" ng-model="num1" ng-init="num1=1">
        <p>{{bass}}</p>
        <p> {{num1}}'s square is {{squarer(num1)}}
        <p>And the cube is: {{cuber(num1)}}</p>
      </div>
      </body>
</html>
